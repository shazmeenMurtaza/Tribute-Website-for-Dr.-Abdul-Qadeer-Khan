  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;

    nav {

    .hero img {
      height: 60vh;
      width: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hero img:hover {
      transform: translateY(10px);
    }

    .hero-text {
      max-width: 500px;
      color: white;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .hero-text h1 {

      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: darkgreen;
      color: white;
      margin-top: 40px;
    }
